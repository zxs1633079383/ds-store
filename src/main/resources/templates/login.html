<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lowin</title>
<!--    <link rel="stylesheet" href="css/auth2.css">-->
    <link rel="stylesheet" th:href="@{~/css/auth2.css}">
</head>

<body>
<div class="lowin lowin-blue">
    <div class="lowin-brand">
        <img th:src="@{~/img/gtlogo.jpg}" alt="走丢了">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form action="" method="post">
                    <p>登录后继续跳转到官网</p>
                    <div class="lowin-group">
                        <label>用户名： <a href="#" class="login-back-link">登录?</a></label>
                        <input type="text" autocomplete="text" name="text" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码： <a href="#" class="forgot-link">找回密码?</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>

                    <button type="submit" class="lowin-btn login-btn">
                        登录
                    </button>

                    <div class="text-foot">
                        没有账号? <a href="" class="register-link">点击注册一个</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form method="post" action="/isUser">
                    <p>让我们登录你的账号</p>
                    <div class="lowin-group">
                        <label>用户名</label>
                        <input th:value="${usertext}" type="text" name="user" autocomplete="name" class="lowin-input">
                    </div>
                    <!--						<div class="lowin-group">-->
                    <!--							<label></label>-->
                    <!--							<input type="email" autocomplete="email" name="email" class="lowin-input">-->
                    <!--						</div>-->
                    <div class="lowin-group">
                        <label>密码</label>
                        <input type="password" th:value="${pwd}" name="pwd" autocomplete="current-password"
                               class="lowin-input">
                        <h5 th:if="!(${error} eq '')" th:text="${error}" style="color: red"></h5>
                    </div>

                    <!--验证码Div-->
                    <div class="lowin-group">
                        <label>图片验证码</label>
                        <input type="text" class="lowin-input" name="tpCode" style="width: 100px"/> <img src="/getImage">
                    </div>
                    <button class="lowin-btn">
                        Sign in
                    </button>

                    <div class="text-foot">
                        Create your account? <a href="logto.html" class="login-link">Logon</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="lowin-footer">
        Copyright &copy;  Company 2021 - PurpleAirs.com <a href="http://www.purpleairs.com/" target="_blank" title="紫气软件官网">进入紫气软件官网</a>
        <p><a href="https://beian.miit.gov.cn/">冀ICP备2021012557号-1</a></p>
    </footer>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
</body>
</html>
